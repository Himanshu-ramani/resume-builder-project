<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./templete2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="from">
      <header>
        <img id="form-profile" class="from-dp" src="../profile.png" alt="" />
        <div class="name">
          <p class="bigname" id="from-big-name">
            <input type="text" id="input-bigname" placeholder="YOUR NAME" />
          </p>
          <p>
            <input
              type="text"
              name=""
              id="input-profession"
              placeholder="PROFESSION"
            />
          </p>
        </div>
      </header>
      <div class="info">
        <section class="one">
          <p class="heading">WORK EXPERINCE</p>
          <div class="experince">
            <span class="date"
              ><input
                type="text"
                name=""
                id="input-date"
                placeholder="mm/yy/ - mm/yy "
              /> </span
            ><span class="comapny"
              ><input
                type="text"
                name=""
                id="form-Company"
                placeholder="Company"
            /></span>
            <p class="experince-profession">
              <input
                type="text"
                name=""
                id="form-profession"
                placeholder="Profession"
              />
            </p>
            <ul>
              <li>
                <input type="text" name="" id="" placeholder="Experince" />
              </li>
            </ul>
          </div>
          <p class="heading">CONTACT</p>
          <input type="text" placeholder="Address" />
          <input type="text" placeholder="Phone" />
          <input type="text" placeholder="E-mail" />
        </section>
        <section class="two">
          <p class="heading">EDUCATION</p>
          <div class="eduction">
            <span class="date"
              ><input
                type="text"
                name=""
                id="input-date"
                placeholder="mm/yy/-mm/yy" /></span
            ><span class="comapny"
              ><input type="text" name="" id="" placeholder="University"
            /></span>
            <p class="experince-profession">
              <input
                type="text"
                name=""
                id="form-profession"
                placeholder="Degree"
              />
            </p>
            <ul>
              <li>
                <input type="text" name="" id="" placeholder="Study" />
              </li>
            </ul>
          </div>
          <p class="heading">SKILLS & EXPERTISE</p>
          <div class="skils">
            <ul>
              <li>
                <input type="text" name="" id="" placeholder="Skills" />
              </li>
            </ul>
          </div>
          <div class="refrence">
            <p class="heading">REFERENCE</p>
            <p class="refrence-name">
              <input type="text" name="" id="" placeholder="Refrence Name" />
            </p>
            <textarea
              name=""
              id=""
              cols="30"
              rows="2"
              placeholder="Refrence Detail"
            ></textarea>
          </div>
        </section>
      </div>
    </div>
    <div class="btn-preview">
      <a class="btn-p" href="#">view preview</a>
    </div>

    <div class="page">
      <header>
        <img src="../profile.png" alt="" />
        <div class="name-info">
          <p class="big-name-temp">HIMANSHU RAMANI</p>
          <p class="big-profession-temp">FULL STACK WEB DEVELOPER</p>
        </div>
      </header>
      <div class="info-temp">
        <section class="first">
          <p class="heading">WORK EXPERINCE</p>
          <div class="exprince-temp">
            <span class="date-temp">2021-2020</span> <span>xyz company</span>
            <p class="profession-temp">Full Stack Developer</p>
            <ul>
              <li>xzy expert</li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <script src="./templete2.js"></script>
  </body>
</html>
