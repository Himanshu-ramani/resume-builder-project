<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./templete2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="from" id="form">
      <header>
      <label for="filefeild">  <img class="img from-dp" src="./profile.jpg" alt="" srcset="" id="img-f" /></label>
      <input type="file" name="" id="filefeild" class="file">
      <div class="name">
          <p class="" id="from-big-name">
            <input type="text" id="input-bigname" class="bigname" placeholder="YOUR NAME" />
          </p>
          <p>
            <input
              type="text"
              class="post"
              name=""
              id="input-profession"
              placeholder="PROFESSION"
            />
          </p>
        </div>
      </header>
      <div class="info">
        <section class="one">
          <div class="heading">WORK  EXPERINCE</div><button class="btn" id="full-exp">add Experince</button>
          <div class="experinceConatiner" id="exp-container">
          <div class="container" id="cont"> <input type="number" class="duration"  min="1900" max="2099" placeholder="Duration">,<input type="text" class="company" placeholder="Company" ><button class="btn" id="sub" onclick="subCompany()">-</button>
            <br>
            <input type="text" placeholder="Post" class="pot-company">
            <ul>
              <button class="btn" onclick="addli()">+</button>
              <li><textarea name="" id="" class="work-experince" cols="40" rows="1" placeholder="Work Experince"></textarea><button class="btn" id="subli" onclick="subli()">-</button></li>
            </ul>
            </div>
            <br>
          </div>
          <div class="heading">CONTACT</div>
          <div class="contact">
            <textarea name="" id="" placeholder="Address" cols="40" rows="1"></textarea>
            <br>
            <input type="number" name="" placeholder="Ph. Number" id="">
            <br>
            <input type="text" placeholder="email">
          </div>
        </section>
        <section class="two">
          <div class="heading">EDUCATION</div><button class="btn" onclick="addcollage()">Add Education</button>
          <div class="eduction">
            <div class="container">
            <input type="number"  min="1900" max="2099" class="duration" placeholder="Duration">,<input type="text" class="company" placeholder="University" ><button class="btn" onclick="subcollage()">-</button>
            <br>
            <input type="text" placeholder="Degree" class="pot-company">
            <ul>
              <button class="btn" onclick="addstudy()">+</button>
              <li><textarea name="" id="" class="work-experince" cols="40" rows="1" placeholder="Study"></textarea><button class="btn"onclick="subli()">-</button></li>
            </ul>
          </div>
          <br>
          </div>
          <div class="heading">SKILLS & EXPERTISE</div><button class="btn" onclick="addskill()">+</button>
          <div class="skills">
            <ul id="skill-container">
              <li><textarea name="" id="" cols="40" placeholder="skills" rows="1"></textarea><button class="btn" onclick="subli()">-</button></li>
            </ul>
          </div>
          <div class="heading">REFERENCE</div>
          <div class="refrence">
            <input type="text" style="text-transform: capitalize; font-weight: 500;" placeholder="Name" name="" id="">
            <br>
            <textarea name="" placeholder="Detail" id="" cols="30" rows="1"></textarea>
          </div>
        </section>
      </div>
    </div>
   
    <div class="preview">
      <!-- <button class="btn-preview" id="btn-back"> Back</button> -->
      <button class="btn-preview" id="btn-save"> Save</button>
    </div>
    <script src="./templete2.js"></script>
  </body>
</html>
