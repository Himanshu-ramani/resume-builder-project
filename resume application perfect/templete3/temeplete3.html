<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width = device-width" />
    <link rel="stylesheet" href="./temeplete3.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form" id="form">
      <header>
        <label for="filefeild">
          <img class="img" src="./profile.jpg" alt="" srcset="" id="img-f"
        /></label>
        <input type="file" name="" id="filefeild" class="file" />
        <p class="">
          <input
            type="text"
            name=""
            class="bigname"
            id="name-form"
            placeholder="NAME"
          />
        </p>
      </header>
      <div class="info">
        <section class="one">
          <br />
          <br />
          <p class="heading">CONTACT</p>
          <div class="contact">
            <p class="address">
              <label for="address">Address</label>
              <br />
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="1"
                placeholder="Address"
              ></textarea>
            </p>
            <p class="email">
              <label for="eamil-form">E-mail</label>
              <br />
              <input type="text" name="" id="email-form" placeholder="Email" />
            </p>
            <p class="phone">
              <label for="phone-form">Phone Number</label>
              <input
                type="number"
                name=""
                id="phone-form"
                placeholder="Number"
              />
            </p>
          </div>
        </section>
        <section class="two">
          <div class="heading">SUMMARY</div>
          <div class="summary">
            <textarea
              name=""
              id=""
              cols="45"
              rows="3"
              placeholder="summary about yourself"
            ></textarea>
          </div>
          <div class="heading">EXPERINCE</div>
          &nbsp;<button onclick="addExp()">Add Experince</button>
          <div class="experince" id="exp-container-form">
            <div class="container">
              <button onclick="deletec()">delete</button>
              <input type="text" class="Company" placeholder="COMPANY" /> <br />
              <input
                type="text"
                name=""
                id=""
                class="post"
                placeholder="Post"
              />
              <br />
              <textarea
                name=""
                id=""
                cols="60"
                rows="2"
                placeholder="Experince"
              ></textarea>
            </div>
          </div>
          <div class="heading">EDUCATION</div>
          &nbsp;<button onclick="addedu()">Add Education</button>
          <div class="education">
            <div class="eduContainer">
              <button onclick="deletec()">delete</button>
              <input
                type="text"
                name=""
                class="university"
                id=""
                placeholder="UNIVERSITY"
              /><br />
              <input type="text" placeholder="DEGREE" class="university" />
              <br />
              <br>
            </div>
          </div>
        </section>
      </div>
      <div class="underline"></div>
      <footer></footer>
    </div>
<div class="btncont">
<button id="save" onclick="pdf()">Save</button>
</div>
    <script src="./temeplete3.js"></script>
  </body>
</html>
