<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Resume</title>
  </head>
  <body>
    <div class="background">
      <h3 class="heading-my">My Resume</h3>
      <nav class="nav"><h1>logo</h1> <button onclick="downLoadPdf()">Download</button></nav>
      <div class="page" id="page">
        <section class="head">
          <div class="name">
            <textarea name="" id="name" cols="30" rows="1" placeholder="Name"></textarea>
            <textarea
              name=""
              id="profession"
              cols="30"
              rows="1"
              placeholder="Professional Title"
            ></textarea>
            <textarea
              name=""
              id="about"
              cols="30"
              rows="1"
              placeholder="Short and engaging pitch about your self"
            ></textarea>
          </div>
          <div class="img-continer">
            <label for="filefeild">
              <img
                class="img"
                src="./assests/profile.jpg"
                alt=""
                srcset=""
                id="img-f"
            /></label>
            <input type="file" name="" id="filefeild" class="file" />
          </div>
        </section>
        <div class="info">

        </div>

      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
