<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Resume</title>
</head>

<body>
  <div class="background">
    <h3 class="heading-my">My Resume</h3>
    <nav class="nav">
      <h1>logo</h1>
      <button onclick="downLoadPdf()">Download</button>
    </nav>
    <div class="page" id="page">
      <section class="head">
        <div class="name">
          <textarea name="" id="name" cols="30" rows="1" placeholder="Name"></textarea>
          <textarea name="" id="profession" cols="30" rows="1" placeholder="Professional Title"></textarea>
          <textarea name="" id="about" cols="30" rows="1"
            placeholder="Short and engaging pitch about your self"></textarea>
        </div>
        <div class="img-continer">
          <label for="filefeild">
            <img class="img" src="./assests/profile.jpg" alt="" srcset="" id="img-f" /></label>
          <input type="file" name="" id="filefeild" class="file" />
        </div>
      </section>
      <div class="info"></div>

      <section class="main">
        <div>
          <div class="eduction-container">
            <!-- <textarea name="" id="" cols="30" rows="1" class="main-heading">
EUCATION</textarea> -->
<h1 contenteditable="true" class="main-heading">EDUCATION</h1>
            <div class="eduction">
              <div>
                <textarea class="particular" name="" id="" cols="30" rows="1" placeholder="Study Program"></textarea>
                <textarea class="place" name="" id="" cols="30" rows="1"
                  placeholder="Institution/Place of Education"></textarea>

    
                  <input type="number" max="12" min="0" placeholder="mm" />/
                  <input type="number" max="12" min="0" placeholder="yyyy" /> -
                  <input type="number" max="12" min="0"placeholder="mm" />/
                  <input type="number" max="12" min="0"placeholder="yyyy" />
                <!-- <input type="month" name="" id="" class="month" /> -
                <input type="month" name="" id="" class="month" /> -->
                <ul class="ul">
                  <li>
                    <textarea class="li" name="" id="" cols="30" rows="1"
                      placeholder="Course/Thesis/Project"></textarea>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="project-continer">
            <h1 contenteditable="true" class="main-heading">PERSONAL PROJECT</h1>
            <div class="project">
              <div>
                <textarea class="place" name="" id="" cols="30" rows="1" placeholder="Project Name"></textarea>

                <input type="number" max="12" min="0" placeholder="mm" />/
                <input type="number" max="12" min="0" placeholder="yyyy" /> -
                <input type="number" max="12" min="0"placeholder="mm" />/
                <input type="number" max="12" min="0"placeholder="yyyy" />
                <ul class="ul">
                  <li>
                    <textarea class="li" name="" id="" cols="30" rows="1"
                      placeholder="Course/Thesis/Project"></textarea>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="work-experince-conatoner">
            <h1 contenteditable="true" class="main-heading">WORK EXPERIENCE</H1>
            <div>
            <div class="work-experince">
                <textarea class="particular" name="" id="" cols="30" rows="1" placeholder="Study Program"></textarea>
                <textarea class="place" name="" id="" cols="30" rows="1"
                  placeholder="Institution/Place of Education"></textarea>

                <!-- <input type="number" max="12" min="0" />/ <input type="number" max="12" min="0" /> -  <input type="number" max="12" min="0" />/ <input type="number" max="12" min="0" /> -->
        
                <input type="number" max="12" min="0" placeholder="mm" />/
                <input type="number" max="12" min="0" placeholder="yyyy" /> -
                <input type="number" max="12" min="0"placeholder="mm" />/
                <input type="number" max="12" min="0"placeholder="yyyy" />
                <ul class="ul">
                  <li>
                    <textarea class="li" name="" id="" cols="30" rows="1"
                      placeholder="Course/Thesis/Project"></textarea>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="2">
          <div class="skil">
            <h2 class="main-heading">SKILLS</h2>
            <div class="skill-container">
              <p class="skill" onclick="window.print()">html</p>
            </div>
          </div>
          <div class="achivement">
            <h1 class="main-heading">ACHIEVEMENTS</h1>
            <div class="project">
              <div>
                <textarea class="place" name="" id="" cols="30" rows="1" placeholder="Project Name"></textarea>

                <input type="number" max="12" min="0" placeholder="mm" />/
                <input type="number" max="12" min="0" placeholder="yyyy" /> -
                <input type="number" max="12" min="0"placeholder="mm" />/
                <input type="number" max="12" min="0"placeholder="yyyy" />
                <ul class="ul">
                  <li>
                    <textarea class="li" name="" id="" cols="30" rows="1"
                      placeholder="Course/Thesis/Project"></textarea>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="achivement">
            <h1 class="main-heading">ORGANIZATION</h1>
            <div class="project">
              <div>
                <textarea class="place" name="" id="" cols="30" rows="1" placeholder="Project Name"></textarea>

                <input type="number" max="12" min="0" placeholder="mm" />/
                <input type="number" max="12" min="0" placeholder="yyyy" /> -
                <input type="number" max="12" min="0"placeholder="mm" />/
                <input type="number" max="12" min="0"placeholder="yyyy" />
                <ul class="ul">
                  <li>
                    <textarea class="li" name="" id="" cols="30" rows="1"
                      placeholder="Course/Thesis/Project"></textarea>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
